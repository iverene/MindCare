<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <main>
    <section class="bg-gradient-to-b from-skyPastel to-lavenderPastel pt-4 pb-12 px-5 text-center m-0">
      <header class="flex justify-between items-center mb-6 relative">
        <div class="flex items-center">
          <a href="index.html"><img src="\assets\logo-and-text.png" alt="logo" class="h-12 w-auto"></a>
        </div>

        <nav class="absolute left-1/2 transform -translate-x-1/2 flex gap-20 text-offWhite font-raleway text-lg">
          <a href="journal.html" class="hover:text-deepBlue transition active">Journal</a>
          <a href="resources.html" class="hover:text-deepBlue transition">Resources</a>
          <a href="board.html" class="hover:text-deepBlue transition">Board</a>
          <a href="music.html" class="hover:text-deepBlue transition">Music</a>
        </nav>
      </header>

      <div class="flex flex-col items-center justify-start text-center text-deepBlue gap-8 ">
        <h1 class="text-2xl font-bold">Your Daily Journal</h1>

        <div class="bg-offWhite/50 w-200 p-4 rounded-lg shadow-md gap-4">
            <button class="mood-btn px-4 py-2 w-30 h-30 hover:scale-105 transition" data-mood="Happy">
                <img src="\assets\happy-icon.png" alt="">Happy
            </button>
            <button class="mood-btn px-4 py-2 w-30 h-30 hover:scale-105 transition" data-mood="Calm">
                <img src="\assets\calm-icon.png" alt="">Calm
            </button>
            <button class="mood-btn px-4 py-2 w-30 h-30 hover:scale-105 transition" data-mood="Motivated">
                <img src="\assets\motivated-icon.png" alt="">Motivated
            </button>
            <button class="mood-btn px-4 py-2 w-30 h-30 hover:scale-105 transition" data-mood="Sad">
                <img src="\assets\sad-icon.png" alt="">Sad
            </button>
            <button class="mood-btn px-4 py-2 w-30 h-30 hover:scale-105 transition" data-mood="Stressed">
                <img src="\assets\stressed-icon.png" alt="">Stressed
            </button>
            <button class="mood-btn px-4 py-2 w-30 h-30 hover:scale-105 transition" data-mood="Tired">
                <img src="\assets\tired-icon.png" alt="">Tired
            </button>
        </div>

        <div class="bg-offWhite/75 w-200 p-4 rounded-lg shadow-md gap-4">
            <textarea id="journalEntry" rows="10" cols="50" placeholder="How are you feeling today? Write your thoughts hereâ€¦" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-calmBlue"></textarea>
            <div class="flex justify-end gap-5">
                <label id="receiveLetter" class="flex items-center gap-2">
                    <input id="letterCheckbox" type="checkbox" class="w-5 h-5 rounded-full border-gray-400 text-calmBlue focus:ring-calmBlue">
                    <span class="text-charcoal">Receive a MindCare letter</span>
                </label>
                <button id="saveEntry" class="px-6 py-2 bg-calmBlue text-offWhite rounded-full hover:bg-deepBlue transition">Save Entry</button>
            </div>
            
        </div>
      </div>
    </section>

    <section class="bg-offWhite py-10 px-5 text-deepBlue">
        <div class="flex justify-between max-w-6xl mx-auto">
            <!-- Entries Container -->
            <div id="entriesContainer" class="p-4 overflow-y-auto">
                <h2 class="text-xl font-bold mb-4">Journal Entries</h2>
                <div id="entriesList" class="flex flex-col gap-6">
                    <!-- Entries will be displayed here -->
                </div>
            </div>

            <!-- Calendar -->
            <div id="calendar" class="bg-offWhite p-4 rounded-lg shadow-md"></div>
        </div>
    </section>


  </main>
    <script src="./js/auth.js"></script>
    <script src="./js/journal.js"></script>
</body>
